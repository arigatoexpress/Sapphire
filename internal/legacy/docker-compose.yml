version: '3.8'

services:
  # Local PostgreSQL database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: trading_db
      POSTGRES_USER: trading_user
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      trading_net:
        ipv4_address: 172.28.0.3
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U trading_user -d trading_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # Local Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      trading_net:
        ipv4_address: 172.28.0.4
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # Cloud Trader Application
  cloud-trader:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
      - .env.local
    environment:
      # Database
      DATABASE_URL: postgresql://trading_user:password123@postgres:5432/trading_db
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./cloud_trader:/app/cloud_trader
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      trading_net:
        ipv4_address: 172.28.0.2

  # Hyperliquid Trader
  hyperliquid-trader:
    build:
      context: ./hyperliquid_trader
      dockerfile: Dockerfile
    env_file:
      - .env
      - .env.local
    volumes:
      - ./hyperliquid_trader:/app
    restart: always
    networks:
      trading_net:
        ipv4_address: 172.28.0.6

  # Trading Dashboard
  dashboard:
    build:
      context: ./trading-dashboard
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - cloud-trader
    volumes:
      - ./trading-dashboard:/app
      - /app/node_modules
    restart: always
    networks:
      trading_net:
        ipv4_address: 172.28.0.5

volumes:
  postgres_data:
  redis_data:


networks:
  trading_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
