name: sapphire-url-map
defaultService: projects/quant-ai-trader-credits/global/backendBuckets/sapphire-frontend-backend-bucket
hostRules:
- hosts:
  - api.sapphiretrade.xyz
  pathMatcher: api-matcher
- hosts:
  - sapphiretrade.xyz
  - www.sapphiretrade.xyz
  pathMatcher: frontend-matcher
pathMatchers:
- name: frontend-matcher
  defaultService: projects/quant-ai-trader-credits/global/backendBuckets/sapphire-frontend-backend-bucket
- name: api-matcher
  defaultService: projects/quant-ai-trader-credits/global/backendServices/sapphire-api-backend-service
